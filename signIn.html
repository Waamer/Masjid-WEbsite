<!DOCTYPE html>
<html lang="en"  dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LMM | Sign In</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet" />

</head>
<body>

    <header>
      <div class="Navcontainer">
        <div class="logo-box">
          <a href="index.html">
            <img src="images/LMM Final Logo.png" style="width: 200px;">
          </a>
        </div>
        <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="">Match Maker</a></li>
          <li><a href="">lectures</a></li>
          <li><a href="">About</a></li>
          <li><button class="Signer"><a class="SignerFont" href="signUp.html">Sign Up/In</a></button></li>
      </ul>
      </nav>
      </div>
    </header>

      <div class="wrapper">
        <h1>Hello Again!</h1>
        <p>Welcome back you've <br> been missed!</p>
        <form action="#" method="post">
 
                  <div class="field email-field">
                    <div class="input-field">
                      <input type="email" placeholder="Enter your email" class="email" required />
                    </div>
                  </div>

                  <div class="field create-password">
                    <div class="input-field">
                      <input type="password" placeholder="Enter your password" class="password" required />
                      <i class="bx bx-hide show-hide"></i>
                    </div>
                    <span class="error">
                      <i class="bx bx-error-circle error-icon"></i>
                      <p class="error-text">Email or Password are invalid</p>
                    </span>
                  </div>
                

          <p class="recover">
            <a href="#">Recover Password</a>
          </p>

          <div class="input-field button" id="SignUp">
            <input type="submit" id="submit" value="Sign In" disabled />
          </div>

        <p class="or">
          ----- or continue with -----
        </p>
        <div class="icons">
          <i class="fab fa-google"></i>
          <i class="fab fa-apple"></i>
          <i class="fab fa-facebook"></i>
        </div>
        <div class="not-member">
          Not a member? <a href="signUp.html">Register Now</a>
        </div>
        
      </form>
      </div>

  <script>

  const form = document.querySelector("form"),
    emailField = form.querySelector(".email-field"),
    emailInput = emailField.querySelector(".email"),
    passField = form.querySelector(".create-password"),
    passInput = passField.querySelector(".password");

  // Hide and show password
  const eyeIcons = document.querySelectorAll(".show-hide");
  eyeIcons.forEach((eyeIcon) => {
    eyeIcon.addEventListener("click", () => {
      const pInput = eyeIcon.parentElement.querySelector("input"); //getting parent element of eye icon and selecting the password input
      if (pInput.type === "password") {
        eyeIcon.classList.replace("bx-hide", "bx-show");
        return (pInput.type = "text");
      }
      eyeIcon.classList.replace("bx-show", "bx-hide");
      pInput.type = "password";
    });
  });

  // Calling Funtion on Form Sumbit
  form.addEventListener("submit", (e) => {
    e.preventDefault(); //preventing form submitting
    checkEmail();
    createPass();

    //calling function on key up
    emailInput.addEventListener("keyup", checkEmail);
    passInput.addEventListener("keyup", createPass);

    if (
      !emailField.classList.contains("invalid") &&
      !passField.classList.contains("invalid")
    ) {
      location.href = form.getAttribute("action");
    }
  });
  const submitButton = document.querySelector('#submit');
  const inputs = Array.from(form.querySelectorAll('input[required]'));
  form.addEventListener('input', () => {
    const areInputsFilled = inputs.every(input => input.value.trim() !== '');
    submitButton.disabled = !areInputsFilled;
  });


  </script>
    
</body>
</html>
